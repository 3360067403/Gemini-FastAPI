# GeminiOrbiter Configuration File

server:
  host: "0.0.0.0"
  port: 8000
  api_key: null

cors:
  allow_origins: ["*"]
  allow_credentials: true
  allow_methods: ["*"]
  allow_headers: ["*"]

storage:
  path: "data/lmdb"
  max_size: 134217728 # 128 MB

gemini:
  secure_1psid: "YOUR_SECURE_1PSID_HERE"
  secure_1psidts: "YOUR_SECURE_1PSIDTS_HERE"
  timeout: 60
  auto_refresh: true
  refresh_interval: 540
  verbose: false

logging:
  level: "DEBUG"
